sudo: false

language: python

env:
  - PYTHON=3.6
  - PYTHON=3.7

install:
  - pip install -qq flake8
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels pandas
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$PYTHON pandas nose coverage setuptools path.py pexpect pickleshare ptyprocess python-dateutil pytz scipy simplegeneric six traitlets seaborn click pyyaml
  - source activate test-environment
  - pip install nose-timer
  - pip install coveralls --quiet
  - pip install requests_cache
  - conda list
  - python setup.py install

script:
    - nosetests -v --with-coverage --cover-package=qstrader --with-timer
    - flake8 --ignore E501 tests

after_success:
  - coveralls